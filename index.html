<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch A Scetch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch a Sketch!</h1>
    <main>
        <div class="interface">
            <ul>
                <li class="colorPanel">
                    <div class="examplePanel">
                        <span>Color:</span>
                        <div class="sample"></div>
                    </div>
                    <div class="colorControls">
                        <button class="black">Black</button>
                        <button class="random">Random</button>
                        <button class="eraser">Eraser</button>
                    </div>
                </li>
                <li class="opacityPanel">
                    <span>Adjust opacity</span>
                    <div class="opacityControls">
                        <button class="more">+10%</button>
                        <button class="less">-10%</button>
                    </div>
                </li>
                <li class="sizePanel">
                    <label>Grid dimensions:
                        <input id="sizeValue" type="number" value="16" min="1" max="100">
                    </label>
                    <button class="apply">New Sketch</button>
                </li>
            </ul>
        </div>

        <div class="grid">
        </div>
    </main>
    <footer>Made by yours truly, sonziro</footer>
</body>

</html>
