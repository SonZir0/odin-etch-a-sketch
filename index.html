<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch A Scetch</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Etch a Sketch!</h1>
        <main>
            <div class="interface">
                <ul>
                    <li class="colorControls">
                        <div>black</div>
                        <div>rainbow</div>
                        <div>eraser</div>
                    </li>
                    <li class="brightnessControls">
                        <div>darken</div>
                        <div>brighten</div>
                    </li>
                    <li class="sizeControls">
                        <label>Grid dimensions: </label>
                        <input class="inputValue" type="number" min="1" max="100"></var>
                        <button class="apply">Apply</button>
                    </li>
                </ul>
            </div>

            <div class="grid">
            </div>
        </main>
        <footer>Made by yours truly, sonziro</footer>
    </body>
</html>
